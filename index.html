<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Đơn Giản</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Chào Mừng Đến Với Trang Web Đơn Giản</h1>
</header>
<main>
  <section>
    <h2>Giới Thiệu</h2>
    <p>Đây là một trang web đơn giản được xây dựng bằng HTML, CSS và JavaScript.</p>
  </section>
  <section>
    <h2>Liên Hệ</h2>
    <form id="contact-form">
      <label for="name">Tên:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <button type="submit">Gửi</button>
    </form>
    <p id="response-message"></p>
  </section>
</main>
<footer>
  <p>&copy; 2023 Trang Web Đơn Giản. Tất cả quyền được bảo lưu.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
